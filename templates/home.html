{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Safe Browser</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body,h1,h2,h3,h4,h5 {
                font-family: "Oswald";

            }
        </style>
    </head>
    <body class="w3-grey">
        <div class="w3-container w3-center w3-padding-48">
            <h1 class="w3-xxxlarge"><b>SAFE BROWSER</b></h1>
            <h6>Trust People, not <span class="w3-tag">Links</span></h6>
            <br><br>
            <form method="post">
                <div class="form-group">
                    <input type="search" name="url" placeholder="Enter URL" class="form-control" required></input>
                    <br><br>
                    <button class="btn btn-primary btn-lg">
                        <i class="fa fa-paper-plane"></i> SEARCH
                    </button>
                </div>
            </form>
        </div>


    </body>
</html>
